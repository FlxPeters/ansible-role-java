---
ansible:
  playbook: tests/test.yml
driver:
  name: docker
docker:
  containers:
    - name: ansible-role-java
      image: geerlingguy/docker-ubuntu1604-ansible
      image_version: latest
      privileged: True
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      command: '/lib/systemd/systemd'

verifier:
  name: testinfra
